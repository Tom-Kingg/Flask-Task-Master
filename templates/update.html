{% extends "base.html" %}
    {% block head %}
    
    <title>Task Master</title>

    {% endblock %}
                
    {% block body %}

    <div class = "content" style = "display:grid;place-items:center;">
        <h1>
            Update Task
        </h1>

        <table>
            <tr>
            <th> Task </th>
            <th> Added </th>
            <th> Actions </th>
            </tr>
        
        {% for task in tasks %}
        
            <tr>
                <td>{{ task.content  }}</td>
                <td>{{ task.date_created.date() }}</td>
                <td>
                    <br>
                    <a href =  "/update/{{task.id}}">Update</a> 
                    <br>
                </td>
            </tr>
        
        {% endfor %}
        
        </table>

        <form action ="/update/{{task.id}}" method = "POST">
            <input type = "text " name = "content" id = "content" value="{{task.content}}" required>
            <input type = "submit" value = "Update Task " >
                    
        </form>

    </div>

    {% endblock %}
